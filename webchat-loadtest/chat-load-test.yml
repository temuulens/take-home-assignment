config:
  target: "http://localhost:3001"
  phases:
    - duration: 60
      arrivalRate: 5
      rampTo: 20
      name: "Ramp up load"
    - duration: 120
      arrivalRate: 20
      name: "Sustained load"
  socketio:
    transports: ["websocket"]

scenarios:
  - name: "Chat flow"
    engine: "socketio"
    flow:
      - emit:
          channel: "join"
          data: "{{ $randomString() }}"
      - think: 2
      - loop:
          - emit:
              channel: "message"
              data:
                user: "{{ $randomString() }}"
                text: "Hello, this is a test message!"
                timestamp: "{{ $timestamp }}"
          - think: 5
        count: 3
      - think: 10